<div class="login-form-container p-6 bg-white rounded-lg shadow-md max-w-sm mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
  
  <div class="mb-4">
    <app-dx-text-box-wrapper
      label="Username"
      placeholder="Enter your username"
      [validationRules]="validationRules.username"
      (valueChange)="formData.username = $event"
    ></app-dx-text-box-wrapper>
  </div>

  <div class="mb-6">
    <app-dx-text-box-wrapper
      label="Password"
      mode="password"
      placeholder="Enter your password"
      [validationRules]="validationRules.password"
      (valueChange)="formData.password = $event"
    ></app-dx-text-box-wrapper>
  </div>

  <div class="flex flex-col gap-3">
    <app-dx-button-wrapper
      text="Sign In"
      type="default"
      width="100%"
      [disabled]="isLoading"
      (onClick)="handleSubmit()"
    ></app-dx-button-wrapper>

    <div class="text-center text-sm text-gray-600">
      Don't have an account? 
      <span class="text-blue-500 cursor-pointer hover:underline" (click)="handleRegisterClick()">Register</span>
    </div>
  </div>
</div>
